<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hymns Kali</title>
</head>
<body>
	<script src="jquery.min.js"></script>
	<script>
		const base = "gs://hymnskali.appspot.com/hyms/";
		var songnames = new Array();

		$.get('hymns.json', function(data) {
			presentEm(data);
		});

		function presentEm(hymns){
			$.each(hymns, function(index, hymn) {
				// songnames.push(hymn.src);
				// console.log(el);
				var a = $('<a style="display:block"></a>');
				a.attr('href', base+hymn.src).text(hymn.name);
				$('body').append(a);
			});
			console.log(JSON.stringify(songnames));
		}

	</script>
</body>
</html>
